<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrine Housing Society - Ganpati Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FF6B35, #F7931E, #FFD23F);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #D4AF37;
        }

        .admin-title {
            font-size: 28px;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 25px;
            background: rgba(255,255,255,0.7);
            border: 2px solid #D4AF37;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #FF6B35;
            color: white;
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #D4AF37;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .contribution-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .contribution-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,107,53,0.1);
            border-radius: 10px;
            border-left: 4px solid #FF6B35;
        }

        .contribution-info {
            flex: 1;
        }

        .contribution-actions {
            display: flex;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,107,53,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #FF6B35;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #FF6B35;
        }

        .stat-label {
            font-size: 14px;
            color: #8B4513;
            margin-top: 5px;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .tabs { flex-direction: column; }
            .contribution-row { flex-direction: column; gap: 10px; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="admin-title">üîß Admin Panel - Ganpati Festival</div>
            <div>Citrine Housing Society</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('dashboard')">üìä Dashboard</button>
            <button class="tab-btn" onclick="showTab('add')">‚ûï Add Contribution</button>
            <button class="tab-btn" onclick="showTab('manage')">‚úèÔ∏è Manage Data</button>
            <button class="tab-btn" onclick="showTab('export')">üì§ Export</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalContributors">0</div>
                    <div class="stat-label">Total Contributors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAmount">‚Çπ0</div>
                    <div class="stat-label">Total Collected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgAmount">‚Çπ0</div>
                    <div class="stat-label">Average Contribution</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingFlats">0</div>
                    <div class="stat-label">Pending Flats</div>
                </div>
            </div>
            <div id="recentContributions"></div>
        </div>

        <!-- Add Contribution Tab -->
        <div id="add" class="tab-content">
            <h3>Add New Contribution</h3>
            <form id="addForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="addName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Flat Number</label>
                    <select class="form-select" id="addFlat" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Resident Type</label>
                    <select class="form-select" id="addType" required>
                        <option value="">Select Type</option>
                        <option value="owner">Owner</option>
                        <option value="tenant">Tenant</option>
                    </select>
                </div>
                <div class="form-group" id="amountGroup" style="display:none;">
                    <label class="form-label">Amount (‚Çπ)</label>
                    <input type="number" class="form-input" id="addAmount" min="1">
                </div>
                <button type="submit" class="btn btn-primary">Add Contribution</button>
            </form>
        </div>

        <!-- Manage Data Tab -->
        <div id="manage" class="tab-content">
            <h3>Manage Contributions</h3>
            <div class="contribution-list" id="manageList"></div>
        </div>

        <!-- Export Tab -->
        <div id="export" class="tab-content">
            <h3>Export Data</h3>
            <div class="export-section">
                <button class="btn btn-success" onclick="exportToCSV()">üìä Export to CSV</button>
                <button class="btn btn-primary" onclick="exportToJSON()">üìÑ Export to JSON</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
            </div>
            <div style="margin-top: 30px;">
                <h4>Import Data</h4>
                <input type="file" id="importFile" accept=".json,.csv" style="margin: 10px 0;">
                <button class="btn btn-primary" onclick="importData()">üì• Import Data</button>
            </div>
        </div>
    </div>

    <script>
        let contributions = [];

        // Initialize with existing data
        const existingContributions = [
            { name: "Hemant Chaudhari", flatNumber: "B303", residentType: "owner", amount: 1111, timestamp: "2024-01-01T00:00:00.000Z" },
            { name: "Nitin Martand", flatNumber: "B608", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:01:00.000Z" },
            { name: "Swapnali Nikam", flatNumber: "A703", residentType: "owner", amount: 1101, timestamp: "2024-01-01T00:02:00.000Z" },
            { name: "Mintu Singh", flatNumber: "B501", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:03:00.000Z" },
            { name: "Sanjay Mishra", flatNumber: "B302", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:04:00.000Z" },
            { name: "Swati Vaibhav Vaste", flatNumber: "A804", residentType: "owner", amount: 1101, timestamp: "2024-01-01T00:05:00.000Z" },
            { name: "Silky Tripathi", flatNumber: "A506", residentType: "owner", amount: 1101, timestamp: "2024-01-01T00:06:00.000Z" },
            { name: "Ranjeet K", flatNumber: "B102", residentType: "owner", amount: 1111, timestamp: "2024-01-01T00:07:00.000Z" },
            { name: "Vijay Kadam", flatNumber: "B702", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:08:00.000Z" },
            { name: "Satish A. Tanpure", flatNumber: "A106", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:09:00.000Z" },
            { name: "Ravi Gupta", flatNumber: "B202", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:10:00.000Z" },
            { name: "Pransshu", flatNumber: "A401", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:11:00.000Z" },
            { name: "Ashish Kasar", flatNumber: "B505", residentType: "owner", amount: 1501, timestamp: "2024-01-01T00:12:00.000Z" },
            { name: "Gajendra Rathore", flatNumber: "B803", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:13:00.000Z" },
            { name: "Mojib Patel", flatNumber: "C504", residentType: "owner", amount: 1100, timestamp: "2024-01-01T00:14:00.000Z" }
        ];

        function generateFlatNumbers() {
            const flats = [];
            // Building A: 8 floors, 6 flats each
            for (let floor = 1; floor <= 8; floor++) {
                for (let flat = 1; flat <= 6; flat++) {
                    flats.push(`A${floor}0${flat}`);
                }
            }
            // Building B: 8 floors, 8 flats each
            for (let floor = 1; floor <= 8; floor++) {
                for (let flat = 1; flat <= 8; flat++) {
                    flats.push(`B${floor}0${flat}`);
                }
            }
            // Building C: 7 floors, 6 flats each
            for (let floor = 1; floor <= 7; floor++) {
                for (let flat = 1; flat <= 6; flat++) {
                    flats.push(`C${floor}0${flat}`);
                }
            }
            return flats;
        }

        function populateFlatDropdown() {
            const flats = generateFlatNumbers();
            const select = document.getElementById('addFlat');
            select.innerHTML = '<option value="">Select Flat</option>';
            flats.forEach(flat => {
                const option = document.createElement('option');
                option.value = flat;
                option.textContent = flat;
                select.appendChild(option);
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'dashboard') updateDashboard();
            if (tabName === 'manage') updateManageList();
        }

        function loadData() {
            const stored = localStorage.getItem('ganpatiContributions');
            contributions = stored ? JSON.parse(stored) : [...existingContributions];
            saveData();
        }

        function saveData() {
            localStorage.setItem('ganpatiContributions', JSON.stringify(contributions));
        }

        function updateDashboard() {
            const total = contributions.reduce((sum, c) => sum + (c.residentType === 'owner' ? parseInt(c.amount || 0) : 0), 0);
            const ownerContributions = contributions.filter(c => c.residentType === 'owner' && c.amount > 0);
            const avg = ownerContributions.length > 0 ? Math.round(total / ownerContributions.length) : 0;
            const allFlats = generateFlatNumbers();
            const contributedFlats = contributions.map(c => c.flatNumber);
            const pending = allFlats.length - contributedFlats.length;

            document.getElementById('totalContributors').textContent = contributions.length;
            document.getElementById('totalAmount').textContent = `‚Çπ${total.toLocaleString()}`;
            document.getElementById('avgAmount').textContent = `‚Çπ${avg.toLocaleString()}`;
            document.getElementById('pendingFlats').textContent = pending;

            // Show recent contributions
            const recent = contributions.slice(-5).reverse();
            const recentHTML = recent.map(c => `
                <div class="contribution-row">
                    <div>
                        <strong>${c.name}</strong> - ${c.flatNumber}<br>
                        <small>${c.residentType === 'owner' ? `‚Çπ${c.amount}` : 'Tenant'}</small>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recentContributions').innerHTML = `
                <h3>Recent Contributions</h3>
                ${recentHTML}
            `;
        }

        function updateManageList() {
            const listHTML = contributions.map((c, index) => `
                <div class="contribution-row">
                    <div class="contribution-info">
                        <strong>${c.name}</strong> - ${c.flatNumber}<br>
                        <small>${c.residentType === 'owner' ? `‚Çπ${c.amount}` : 'Tenant'}</small>
                    </div>
                    <div class="contribution-actions">
                        <button class="btn btn-primary" onclick="editContribution(${index})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteContribution(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('manageList').innerHTML = listHTML;
        }

        function editContribution(index) {
            const c = contributions[index];
            const newName = prompt('Edit Name:', c.name);
            const newAmount = c.residentType === 'owner' ? prompt('Edit Amount:', c.amount) : null;
            
            if (newName) {
                contributions[index].name = newName;
                if (newAmount && c.residentType === 'owner') {
                    contributions[index].amount = parseInt(newAmount);
                }
                saveData();
                updateManageList();
                updateDashboard();
            }
        }

        function deleteContribution(index) {
            if (confirm('Are you sure you want to delete this contribution?')) {
                contributions.splice(index, 1);
                saveData();
                updateManageList();
                updateDashboard();
            }
        }

        function exportToCSV() {
            const csv = [
                ['Name', 'Flat Number', 'Type', 'Amount', 'Date'],
                ...contributions.map(c => [
                    c.name,
                    c.flatNumber,
                    c.residentType,
                    c.residentType === 'owner' ? c.amount : 'N/A',
                    new Date(c.timestamp).toLocaleDateString()
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ganpati_contributions.csv';
            a.click();
        }

        function exportToJSON() {
            const json = JSON.stringify(contributions, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ganpati_contributions.json';
            a.click();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL data? This cannot be undone!')) {
                contributions = [];
                saveData();
                updateDashboard();
                updateManageList();
            }
        }

        // Event Listeners
        document.getElementById('addType').addEventListener('change', function() {
            const amountGroup = document.getElementById('amountGroup');
            const amountInput = document.getElementById('addAmount');
            
            if (this.value === 'owner') {
                amountGroup.style.display = 'block';
                amountInput.required = true;
            } else {
                amountGroup.style.display = 'none';
                amountInput.required = false;
            }
        });

        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('addName').value;
            const flatNumber = document.getElementById('addFlat').value;
            const residentType = document.getElementById('addType').value;
            const amount = document.getElementById('addAmount').value;
            
            // Check for duplicate
            if (contributions.find(c => c.flatNumber === flatNumber)) {
                alert('This flat has already contributed!');
                return;
            }
            
            const contribution = {
                name,
                flatNumber,
                residentType,
                amount: residentType === 'owner' ? parseInt(amount) : 0,
                timestamp: new Date().toISOString()
            };
            
            contributions.push(contribution);
            saveData();
            
            // Reset form
            this.reset();
            document.getElementById('amountGroup').style.display = 'none';
            
            alert('Contribution added successfully!');
            updateDashboard();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateFlatDropdown();
            loadData();
            updateDashboard();
        });
    </script>
</body>
</html>
