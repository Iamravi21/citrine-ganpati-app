<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrine Housing Society - Ganpati Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FF6B35, #F7931E, #FFD23F);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #D4AF37;
        }

        .admin-title {
            font-size: 28px;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 25px;
            background: rgba(255,255,255,0.7);
            border: 2px solid #D4AF37;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #FF6B35;
            color: white;
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #D4AF37;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,107,53,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #FF6B35;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #FF6B35;
        }

        .stat-label {
            font-size: 14px;
            color: #8B4513;
            margin-top: 5px;
        }

        .add-form {
            background: rgba(255,215,0,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #FFD700;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 5px;
        }

        .form-input, .form-select {
            padding: 10px;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .contribution-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .contribution-table th,
        .contribution-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .contribution-table th {
            background: rgba(255,107,53,0.2);
            color: #8B4513;
            font-weight: bold;
        }

        .contribution-table tr:hover {
            background: rgba(255,107,53,0.1);
        }

        .edit-row {
            background: rgba(255,215,0,0.2) !important;
        }

        .edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #D4AF37;
            border-radius: 5px;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .success-message, .error-message {
            display: none;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .contribution-table {
                font-size: 12px;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="admin-title">üîß Admin Panel - Direct Edit</div>
            <div>Citrine Housing Society - Ganpati Festival</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('dashboard')">üìä Dashboard</button>
            <button class="tab-btn" onclick="showTab('manage')">‚úèÔ∏è Manage Records</button>
            <button class="tab-btn" onclick="showTab('add')">‚ûï Add New</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalContributors">0</div>
                    <div class="stat-label">Total Contributors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAmount">‚Çπ0</div>
                    <div class="stat-label">Total Collected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgAmount">‚Çπ0</div>
                    <div class="stat-label">Average Contribution</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingFlats">0</div>
                    <div class="stat-label">Pending Flats</div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-success" onclick="exportToCSV()">
                    üìä Export to CSV
                </button>
            </div>
        </div>

        <!-- Manage Records Tab -->
        <div id="manage" class="tab-content">
            <h3>Manage All Records</h3>
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            
            <table class="contribution-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Flat</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contributionsTableBody">
                </tbody>
            </table>
        </div>

        <!-- Add New Tab -->
        <div id="add" class="tab-content">
            <h3>Add New Contribution</h3>
            <div class="add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" id="newName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Flat Number</label>
                        <select class="form-select" id="newFlat">
                            <option value="">Select Flat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="newType">
                            <option value="">Select Type</option>
                            <option value="Owner">Owner</option>
                            <option value="Tenant">Tenant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input type="number" class="form-input" id="newAmount" placeholder="Enter amount">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" onclick="addContribution()">Add</button>
                    </div>
                </div>
            </div>
            <div class="success-message" id="addSuccessMessage"></div>
            <div class="error-message" id="addErrorMessage"></div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this contribution?</p>
            <p><strong id="deleteDetails"></strong></p>
            <br>
            <button class="btn btn-danger" onclick="confirmDelete()">Yes, Delete</button>
            <button class="btn btn-primary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // Data storage
        let contributions = [
            { id: 1, name: "Hemant Chaudhari", flatNumber: "B303", residentType: "Owner", amount: "1111" },
            { id: 2, name: "Nitin Martand", flatNumber: "B608", residentType: "Owner", amount: "1100" },
            { id: 3, name: "Swapnali Nikam", flatNumber: "A703", residentType: "Owner", amount: "1101" },
            { id: 4, name: "Mintu Singh", flatNumber: "B501", residentType: "Owner", amount: "1100" },
            { id: 5, name: "Sanjay Mishra", flatNumber: "B302", residentType: "Owner", amount: "1100" },
            { id: 6, name: "Swati Vaibhav Vaste", flatNumber: "A804", residentType: "Owner", amount: "1101" },
            { id: 7, name: "Silky Tripathi", flatNumber: "A506", residentType: "Owner", amount: "1101" },
            { id: 8, name: "Ranjeet K", flatNumber: "B102", residentType: "Owner", amount: "1111" },
            { id: 9, name: "Vijay Kadam", flatNumber: "B702", residentType: "Owner", amount: "1100" },
            { id: 10, name: "Satish A. Tanpure", flatNumber: "A106", residentType: "Owner", amount: "1100" },
            { id: 11, name: "Ravi Gupta", flatNumber: "B202", residentType: "Owner", amount: "1100" },
            { id: 12, name: "Pransshu", flatNumber: "A401", residentType: "Owner", amount: "1100" },
            { id: 13, name: "Ashish Kasar", flatNumber: "B505", residentType: "Owner", amount: "1501" },
            { id: 14, name: "Gajendra Rathore", flatNumber: "B803", residentType: "Owner", amount: "1100" },
            { id: 15, name: "Mojib Patel", flatNumber: "C504", residentType: "Owner", amount: "1100" },
            { id: 16, name: "Jayashree Phadtare", flatNumber: "C706", residentType: "Owner", amount: "1101" },
            { id: 17, name: "Mukesh Rathore", flatNumber: "A203", residentType: "Owner", amount: "1101" },
            { id: 18, name: "Debasish Dey", flatNumber: "A806", residentType: "Owner", amount: "1100" },
            { id: 19, name: "Yogesh Mahajan", flatNumber: "A406", residentType: "Owner", amount: "1101" },
            { id: 20, name: "Manohar Jha", flatNumber: "A305", residentType: "Owner", amount: "1500" }
        ];

        let editingId = null;
        let deleteId = null;
        let nextId = 21;

        // Generate flat numbers
        function generateFlatNumbers() {
            const flats = [];
            // Building A: 8 floors, 6 flats each
            for (let floor = 1; floor <= 8; floor++) {
                for (let flat = 1; flat <= 6; flat++) {
                    flats.push(`A${floor}0${flat}`);
                }
            }
            // Building B: 8 floors, 8 flats each
            for (let floor = 1; floor <= 8; floor++) {
                for (let flat = 1; flat <= 8; flat++) {
                    flats.push(`B${floor}0${flat}`);
                }
            }
            // Building C: 7 floors, 6 flats each
            for (let floor = 1; floor <= 7; floor++) {
                for (let flat = 1; flat <= 6; flat++) {
                    flats.push(`C${floor}0${flat}`);
                }
            }
            return flats;
        }

        function populateFlatDropdown() {
            const flats = generateFlatNumbers();
            const select = document.getElementById('newFlat');
            flats.forEach(flat => {
                const option = document.createElement('option');
                option.value = flat;
                option.textContent = flat;
                select.appendChild(option);
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'dashboard') updateDashboard();
            if (tabName === 'manage') updateTable();
        }

        function updateDashboard() {
            let total = 0;
            let ownerContributions = [];
            
            contributions.forEach(contribution => {
                if (contribution.residentType === 'Owner' && contribution.amount) {
                    total += parseInt(contribution.amount || 0);
                    ownerContributions.push(parseInt(contribution.amount || 0));
                }
            });
            
            const avgAmount = ownerContributions.length > 0 ? Math.round(total / ownerContributions.length) : 0;
            const allFlats = generateFlatNumbers();
            const contributedFlats = contributions.map(c => c.flatNumber);
            const pending = allFlats.length - contributedFlats.length;

            document.getElementById('totalContributors').textContent = contributions.length;
            document.getElementById('totalAmount').textContent = `‚Çπ${total.toLocaleString()}`;
            document.getElementById('avgAmount').textContent = `‚Çπ${avgAmount.toLocaleString()}`;
            document.getElementById('pendingFlats').textContent = pending;
        }

        function updateTable() {
            const tbody = document.getElementById('contributionsTableBody');
            tbody.innerHTML = '';
            
            contributions.forEach(contribution => {
                const row = document.createElement('tr');
                row.id = `row-${contribution.id}`;
                
                if (editingId === contribution.id) {
                    row.className = 'edit-row';
                    row.innerHTML = `
                        <td><input type="text" class="edit-input" value="${contribution.name}" id="edit-name-${contribution.id}"></td>
                        <td><input type="text" class="edit-input" value="${contribution.flatNumber}" id="edit-flat-${contribution.id}"></td>
                        <td>
                            <select class="edit-input" id="edit-type-${contribution.id}">
                                <option value="Owner" ${contribution.residentType === 'Owner' ? 'selected' : ''}>Owner</option>
                                <option value="Tenant" ${contribution.residentType === 'Tenant' ? 'selected' : ''}>Tenant</option>
                            </select>
                        </td>
                        <td><input type="number" class="edit-input" value="${contribution.amount}" id="edit-amount-${contribution.id}"></td>
                        <td class="actions">
                            <button class="btn btn-success" onclick="saveEdit(${contribution.id})">Save</button>
                            <button class="btn btn-warning" onclick="cancelEdit()">Cancel</button>
                        </td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${contribution.name}</td>
                        <td>${contribution.flatNumber}</td>
                        <td>${contribution.residentType}</td>
                        <td>‚Çπ${contribution.amount}</td>
                        <td class="actions">
                            <button class="btn btn-primary" onclick="editContribution(${contribution.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteContribution(${contribution.id})">Delete</button>
                        </td>
                    `;
                }
                
                tbody.appendChild(row);
            });
        }

        function editContribution(id) {
            editingId = id;
            updateTable();
        }

        function saveEdit(id) {
            const name = document.getElementById(`edit-name-${id}`).value;
            const flatNumber = document.getElementById(`edit-flat-${id}`).value;
            const residentType = document.getElementById(`edit-type-${id}`).value;
            const amount = document.getElementById(`edit-amount-${id}`).value;
            
            if (!name || !flatNumber || !residentType || !amount) {
                showMessage('Please fill all fields', true, 'manage');
                return;
            }
            
            // Check for duplicate flat (excluding current record)
            const duplicate = contributions.find(c => c.flatNumber === flatNumber && c.id !== id);
            if (duplicate) {
                showMessage('This flat number is already taken!', true, 'manage');
                return;
            }
            
            const contribution = contributions.find(c => c.id === id);
            contribution.name = name;
            contribution.flatNumber = flatNumber;
            contribution.residentType = residentType;
            contribution.amount = amount;
            
            editingId = null;
            updateTable();
            updateDashboard();
            showMessage('Record updated successfully!', false, 'manage');
        }

        function cancelEdit() {
            editingId = null;
            updateTable();
        }

        function deleteContribution(id) {
            const contribution = contributions.find(c => c.id === id);
            deleteId = id;
            document.getElementById('deleteDetails').textContent = `${contribution.name} - ${contribution.flatNumber}`;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function confirmDelete() {
            contributions = contributions.filter(c => c.id !== deleteId);
            closeModal();
            updateTable();
            updateDashboard();
            showMessage('Record deleted successfully!', false, 'manage');
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteId = null;
        }

        function addContribution() {
            const name = document.getElementById('newName').value;
            const flatNumber = document.getElementById('newFlat').value;
            const residentType = document.getElementById('newType').value;
            const amount = document.getElementById('newAmount').value;
            
            if (!name || !flatNumber || !residentType || !amount) {
                showMessage('Please fill all fields', true, 'add');
                return;
            }
            
            // Check for duplicate flat
            const duplicate = contributions.find(c => c.flatNumber === flatNumber);
            if (duplicate) {
                showMessage('This flat has already contributed!', true, 'add');
                return;
            }
            
            const newContribution = {
                id: nextId++,
                name: name,
                flatNumber: flatNumber,
                residentType: residentType,
                amount: amount
            };
            
            contributions.push(newContribution);
            
            // Clear form
            document.getElementById('newName').value = '';
            document.getElementById('newFlat').value = '';
            document.getElementById('newType').value = '';
            document.getElementById('newAmount').value = '';
            
            updateDashboard();
            showMessage('New contribution added successfully!', false, 'add');
        }

        function showMessage(message, isError, section) {
            const successId = section === 'add' ? 'addSuccessMessage' : (section === 'dashboard' ? 'dashboardSuccessMessage' : 'successMessage');
            const errorId = section === 'add' ? 'addErrorMessage' : (section === 'dashboard' ? 'dashboardErrorMessage' : 'errorMessage');
            
            // Create dashboard messages if they don't exist
            if (section === 'dashboard') {
                if (!document.getElementById('dashboardSuccessMessage')) {
                    const successDiv = document.createElement('div');
                    successDiv.id = 'dashboardSuccessMessage';
                    successDiv.className = 'success-message';
                    document.getElementById('dashboard').appendChild(successDiv);
                }
                if (!document.getElementById('dashboardErrorMessage')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.id = 'dashboardErrorMessage';
                    errorDiv.className = 'error-message';
                    document.getElementById('dashboard').appendChild(errorDiv);
                }
            }
            
            if (isError) {
                document.getElementById(errorId).textContent = message;
                document.getElementById(errorId).style.display = 'block';
                if (document.getElementById(successId)) document.getElementById(successId).style.display = 'none';
                setTimeout(() => {
                    document.getElementById(errorId).style.display = 'none';
                }, 5000);
            } else {
                document.getElementById(successId).textContent = message;
                document.getElementById(successId).style.display = 'block';
                if (document.getElementById(errorId)) document.getElementById(errorId).style.display = 'none';
                setTimeout(() => {
                    document.getElementById(successId).style.display = 'none';
                }, 3000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateFlatDropdown();
            updateDashboard();
            updateTable();
        });

        // Export to CSV function
        function exportToCSV() {
            const headers = ['Name', 'Flat Number', 'Resident Type', 'Amount', 'Date Added'];
            const csvContent = [headers.join(',')];
            
            contributions.forEach(contribution => {
                const row = [
                    `"${contribution.name}"`,
                    `"${contribution.flatNumber}"`,
                    `"${contribution.residentType}"`,
                    `"${contribution.amount}"`,
                    `"${new Date().toLocaleDateString()}"`
                ];
                csvContent.push(row.join(','));
            });
            
            const csvString = csvContent.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `Ganpati_Contributions_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            showMessage('CSV file exported successfully!', false, 'dashboard');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
